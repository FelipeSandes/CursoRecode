<!--Declaração para informar ao navegador a versão do HTML utilizado. Não é um TAG.-->
<!DOCTYPE html>
<!--A tag HTML informa o início da página.-->
<html lang="pt-br">
<head>
<!--charset="UTF-8" é utilizado para o navegador reconhecer caracteres especiais, como a acentuação-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Eletro</title>
</head>
<body>
    <h2>Sejam bem vindo(a)!</h2>
    <!--No HTML5 a TAG <b></b> que era utilizado para negrito foi substituído por <strong></strong>-->
    <p>Aqui em nossa loja, <strong>programadores tem desconto! </strong>nos produtos para sua casa.</p>
    <!--A TAG <i></i> foi substituida pela tag <em></em>-->
</body>
</html>
